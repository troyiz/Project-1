<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>日記を読む</title>
    <style>
      body {
        font-family: 'Noto Sans', sans-serif;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .chatbot-container {
        border: 1px solid black;
        border-radius: 10px;
        margin: 20px;
        padding: 20px;
        max-width: 500px;
      }
      .chatbot-message-container {
        display: flex;
        align-items: flex-end;
        margin-bottom: 10px;
      }
      .chatbot-image {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .chatbot-message {
        background-color: #fff;
        border-radius: 10px;
        padding: 10px;
        max-width: 70%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .chatbot-response-container {
        display: flex;
        align-items: flex-end;
        margin-bottom: 10px;
        justify-content: flex-end;
      }
      .chatbot-response {
        background-color: #e6f7ff;
        border-radius: 10px;
        padding: 10px;
        max-width: 70%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input[type='submit'] {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 18px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>{{ data[0][1] }}</p>
    </div>
    <div class="chatbot-container">
      <div class="chatbot-message-container">
        <img
          src="/static/images/chatbot-profile.jpg"
          alt="chatbot"
          class="chatbot-image"
        />
        <div class="chatbot-message">
          <p>Q1. 今日は何をだれと食べた。</p>
        </div>
      </div>
      <div class="chatbot-response-container">
        <div class="chatbot-response">
          <p>{{ data[0][5] }}</p>
        </div>
        <img
          src="/static/images/user-profile.jpg"
          alt="user"
          class="chatbot-image"
        />
      </div>
      <div class="chatbot-message-container">
        <img
          src="/static/images/chatbot-profile.jpg"
          alt="chatbot"
          class="chatbot-image"
        />
        <div class="chatbot-message">
          <p>Q2. どこでたべた。</p>
        </div>
      </div>
      <div class="chatbot-response-container">
        <div class="chatbot-response">
          <p>{{ data[0][6] }}</p>
        </div>
        <img
          src="/static/images/user-profile.jpg"
          alt="user"
          class="chatbot-image"
        />
      </div>
      <div class="chatbot-message-container">
        <img
          src="/static/images/chatbot-profile.jpg"
          alt="chatbot"
          class="chatbot-image"
        />
        <div class="chatbot-message">
          <p>Q3. どうして食べた。</p>
        </div>
      </div>
      <div class="chatbot-response-container">
        <div class="chatbot-response">
          <p>{{ data[0][7] }}</p>
        </div>
        <img
          src="/static/images/user-profile.jpg"
          alt="user"
          class="chatbot-image"
        />
      </div>
    </div>
    <form action="{{ url_for('view') }}">
      <input type="submit" value="戻る" style="background-color: red" />
    </form>
  </body>
</html>
